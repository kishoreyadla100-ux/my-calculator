<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Pro 3D Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="calculator">
        <div class="display-container">
            <div id="history"></div>
            <input type="text" id="main-display" placeholder="0" readonly>
        </div>
        <div class="keypad">
            <button class="btn-util" onclick="clearDisplay()">AC</button>
            <button class="btn-util" onclick="backspace()">DEL</button>
            <button class="btn-util" onclick="append('%')">%</button>
            <button class="btn-op" onclick="append('/')">÷</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="btn-op" onclick="append('*')">×</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="btn-op" onclick="append('-')">−</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="btn-op" onclick="append('+')">+</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="btn-eq" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
